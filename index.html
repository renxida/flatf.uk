

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        text-align: center;
      }
      button {
        font-size: 3em;
      }
    </style>
  </head>
  <body>
      <button id="start"><img src="img/fffcover.jpg"/></button>
      <p/>
  <script src="loopify.js" type="text/javascript"></script>
  <script>

    loopify("flatfuk.ogg",ready);

    function ready(err,loop){

      if (err) {
        console.warn(err);
      }

      isplaying = 0;

      document.getElementById("start").addEventListener("click",function(){
        if(isplaying == 0){
            loop.play();
            isplaying = 1;
        } else {
            loop.stop();
            isplaying = 1;
        }
      });
      document.getElementById("stop").addEventListener("click",function(){
        loop.stop();
      });
    }

  </script>
  </body>
</html>
